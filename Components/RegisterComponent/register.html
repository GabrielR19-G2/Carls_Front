<link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<div class="bg-black">
    <div class="max-w-md mx-auto bg-white rounded-md p-8">
        <div class="flex items-center space-x-5">
            <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
                <h2 class="leading-relaxed">¡Registrate con nosotros!</h2>
            </div>
        </div>

        <div class="divide-y divide-gray-200">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="flex flex-col">
                    <label for="username" class="leading-loose">Usuario </label>
                    <input id="username" type="text"
                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                        placeholder="Ingrese el usuario" required>
                </div>

                <div class="flex flex-col">
                    <label for="password" class="leading-loose">Contraseña</label>
                    <input id="password" type="password"
                        class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                        placeholder="Ingrese la constraseña" required>
                </div>
            </div>

            <div class="pt-4 flex items-center space-x-4">
                <button type="reset"
                    class="flex items-center justify-center w-full px-2 py-2 mt-4 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-red-600 rounded-md hover:bg-yellow-400 focus:outline-none ">
                    <span class="mx-1">Cancelar</span>
                </button>

                <button id="registrar"
                    class="flex items-center justify-center w-full px-2 py-2 mt-4 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-red-600 rounded-md hover:bg-yellow-400 focus:outline-none ">
                    <span class="mx-1">Registrar</span>
                </button>
            </div>
        </div>
    </div>
</div>
